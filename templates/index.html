<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Job Scraper Dashboard</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">Configuration</h2>
            <form id="configForm">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="search_terms">
            Search Terms (comma-separated)
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="search_terms" name="search_terms" type="text" value="{{ ','.join(config['search_terms']) }}">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="location">
            Location
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="location" name="location" type="text" value="{{ config['location'] }}">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="filter_companies">
            Companies to Filter Out (comma-separated)
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="filter_companies" name="filter_companies" type="text" value="{{ ','.join(config['filter_companies']) }}">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="filter_words">
            Words to Filter Out (comma-separated)
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="filter_words" name="filter_words" type="text" value="{{ ','.join(config['filter_words']) }}">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="interval_run">
            Run Interval (minutes)
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="interval_run" name="interval_run" type="number" value="{{ config['interval_run'] }}">
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Update Configuration
        </button>
    </div>
</form>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">Scraper Control</h2>
            <div class="flex items-center justify-between">
                <button id="startScraper" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Start Scraper
                </button>
                <button id="stopScraper" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Stop Scraper
                </button>
            </div>
            <p id="scraperStatus" class="mt-4 text-center font-bold">
                Scraper status: {% if is_running %}Running{% else %}Stopped{% endif %}
            </p>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">Scraper Logs</h2>
            <pre id="logOutput" class="bg-gray-100 p-4 rounded h-64 overflow-auto"></pre>
        </div>
    </div>

    <script>
document.getElementById('configForm').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch('/update_config', {
        method: 'POST',
        body: new FormData(this),
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('Configuration updated successfully');
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while updating the configuration');
    });
});
        document.getElementById('startScraper').addEventListener('click', function() {
            fetch('/start_scraper', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === 'success') {
                    document.getElementById('scraperStatus').textContent = 'Scraper status: Running';
                }
            });
        });

        document.getElementById('stopScraper').addEventListener('click', function() {
            fetch('/stop_scraper', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === 'success') {
                    document.getElementById('scraperStatus').textContent = 'Scraper status: Stopped';
                }
            });
        });

function updateLogs() {
    fetch('/get_logs')
    .then(response => {
        if (response.status === 304) {
            // Logs haven't changed, do nothing
            return;
        }
        return response.json();
    })
    .then(data => {
        if (data && data.logs) {
            document.getElementById('logOutput').textContent = data.logs;
        }
    });
}
        // Update logs every 5 seconds
        setInterval(updateLogs, 5000);
    </script>
</body>
</html>
